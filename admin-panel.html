<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #B88E2F 0%, #8B6914 100%); color: white; padding: 1.5rem; margin-bottom: 2rem; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .login-form, .card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 20px; margin-bottom: 2rem; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.8rem; font-weight: 600; color: #333; font-size: 0.95rem; }
        input, select, textarea { width: 100%; padding: 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 0.95rem; transition: all 0.3s ease; background: rgba(255,255,255,0.9); }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #B88E2F; box-shadow: 0 0 0 3px rgba(184,142,47,0.1); transform: translateY(-2px); }
        button { background: linear-gradient(135deg, #B88E2F 0%, #8B6914 100%); color: white; padding: 1rem 2rem; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.95rem; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(184,142,47,0.3); }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(184,142,47,0.4); }
        .btn-danger { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); box-shadow: 0 4px 15px rgba(220,53,69,0.3); }
        .btn-success { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); box-shadow: 0 4px 15px rgba(40,167,69,0.3); }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem; }
        .product-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 1.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .product-image { width: 100%; height: 220px; object-fit: cover; border-radius: 15px; margin-bottom: 1rem; }
        .hidden { display: none; }
        .error { color: #dc3545; margin-top: 0.5rem; font-weight: 500; }
        .success { color: #28a745; margin-top: 0.5rem; font-weight: 500; }
        .section-title { font-size: 1.8rem; font-weight: 700; color: #333; margin-bottom: 1.5rem; text-align: center; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 1.5rem; border-radius: 15px; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .stat-number { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .tab-nav { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .tab-btn { background: rgba(255,255,255,0.7); border: none; padding: 1rem 2rem; border-radius: 12px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .tab-btn.active { background: linear-gradient(135deg, #B88E2F 0%, #8B6914 100%); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span style="font-size: 1.5rem;">ðŸª‘</span>
                <h1 style="margin: 0; font-size: 1.8rem;">Furniro Admin Dashboard</h1>
            </div>
            <div id="admin-info" class="hidden" style="display: flex; align-items: center; gap: 1rem;">
                <span id="admin-email" style="background: rgba(255,255,255,0.1); padding: 0.5rem 1rem; border-radius: 20px;"></span>
                <button onclick="logout()" class="btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="login-section">
            <div class="login-form">
                <h2 class="section-title">Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="email" value="admin@furniture.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password" value="admin123" required>
                    </div>
                    <button type="submit">Login to Dashboard</button>
                    <div id="login-error" class="error"></div>
                </form>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin-section" class="hidden">
            <!-- Dashboard Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-products">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-categories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-inquiries">0</div>
                    <div class="stat-label">Inquiries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-contacts">0</div>
                    <div class="stat-label">Messages</div>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" onclick="showTab('products')">ðŸ“¦ Products</button>
                <button class="tab-btn" onclick="showTab('categories')">ðŸ“‚ Categories</button>
                <button class="tab-btn" onclick="showTab('inquiries')">ðŸ’¬ Inquiries</button>
                <button class="tab-btn" onclick="showTab('contacts')">ðŸ“§ Messages</button>
            </div>

            <!-- Products Tab -->
            <div id="products-tab" class="tab-content active">
                <div class="card">
                    <h2 class="section-title" id="form-title">Add New Product</h2>
                    <form id="product-form" enctype="multipart/form-data">
                        <input type="hidden" id="product-id">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                            <div>
                                <div class="form-group">
                                    <label>Product Name:</label>
                                    <input type="text" id="product-name" required>
                                </div>
                                <div class="form-group">
                                    <label>Description:</label>
                                    <textarea id="product-description" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Price:</label>
                                    <input type="number" id="product-price" required>
                                </div>
                                <div class="form-group">
                                    <label>Original Price (optional):</label>
                                    <input type="number" id="product-original-price">
                                </div>
                                <div class="form-group">
                                    <label>Category:</label>
                                    <select id="product-category" required>
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" id="product-new"> Mark as New
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label>Product Images:</label>
                                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                        <div>
                                            <input type="file" id="product-image-1" accept="image/*" onchange="handleSingleImageChange(0)">
                                            <div id="preview-1" style="margin-top: 5px;"></div>
                                        </div>
                                        <div>
                                            <input type="file" id="product-image-2" accept="image/*" onchange="handleSingleImageChange(1)">
                                            <div id="preview-2" style="margin-top: 5px;"></div>
                                        </div>
                                        <div>
                                            <input type="file" id="product-image-3" accept="image/*" onchange="handleSingleImageChange(2)">
                                            <div id="preview-3" style="margin-top: 5px;"></div>
                                        </div>
                                        <div>
                                            <input type="file" id="product-image-4" accept="image/*" onchange="handleSingleImageChange(3)">
                                            <div id="preview-4" style="margin-top: 5px;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Main Image:</label>
                                    <select id="main-image-select">
                                        <option value="0">Image 1</option>
                                        <option value="1">Image 2</option>
                                        <option value="2">Image 3</option>
                                        <option value="3">Image 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 2rem;">
                            <button type="submit" id="submit-btn">Add Product</button>
                            <button type="button" id="cancel-btn" onclick="cancelEdit()" class="hidden btn-danger" style="margin-left: 1rem;">Cancel</button>
                        </div>
                        <div id="product-error" class="error"></div>
                        <div id="product-success" class="success"></div>
                    </form>
                </div>
                <div class="card">
                    <h2 class="section-title">Products List</h2>
                    <div id="products-container" class="products-grid"></div>
                </div>
            </div>

            <!-- Categories Tab -->
            <div id="categories-tab" class="tab-content">
                <div class="card">
                    <h2 class="section-title">Manage Categories</h2>
                    <div style="background: rgba(184,142,47,0.1); padding: 2rem; border-radius: 15px; margin-bottom: 2rem;">
                        <h3 style="margin-bottom: 1rem;">Add New Category</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 1rem; align-items: end;">
                            <div>
                                <label>Category Name:</label>
                                <input type="text" id="new-category-name" placeholder="Enter category name">
                            </div>
                            <div>
                                <label>Category Image:</label>
                                <input type="file" id="new-category-image" accept="image/*">
                            </div>
                            <button onclick="addNewCategory()" class="btn-success">Add Category</button>
                        </div>
                        <div id="add-category-message" style="margin-top: 1rem; font-weight: bold;"></div>
                    </div>
                    <div id="categories-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;"></div>
                </div>
            </div>

            <!-- Inquiries Tab -->
            <div id="inquiries-tab" class="tab-content">
                <div class="card">
                    <h2 class="section-title">Customer Inquiries</h2>
                    <div id="inquiries-container"></div>
                </div>
            </div>

            <!-- Contacts Tab -->
            <div id="contacts-tab" class="tab-content">
                <div class="card">
                    <h2 class="section-title">Contact Messages</h2>
                    <div id="contacts-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000/api' : 'https://furniture-b-pied.vercel.app/api';

        // Tab functionality
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Check if already logged in
        checkSession();

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('admin-email').textContent = data.admin.email;
                    showAdminPanel();
                } else {
                    document.getElementById('login-error').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('login-error').textContent = 'Login failed';
            }
        });

        // Product form handler
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const productId = document.getElementById('product-id').value;
            
            formData.append('name', document.getElementById('product-name').value);
            formData.append('description', document.getElementById('product-description').value);
            formData.append('price', document.getElementById('product-price').value);
            formData.append('originalPrice', document.getElementById('product-original-price').value);
            formData.append('category', document.getElementById('product-category').value);
            formData.append('isNew', document.getElementById('product-new').checked);
            formData.append('mainImageIndex', document.getElementById('main-image-select').value || 0);

            for (let i = 1; i <= 4; i++) {
                const fileInput = document.getElementById(`product-image-${i}`);
                if (fileInput.files.length > 0) {
                    formData.append('images', fileInput.files[0]);
                }
            }

            try {
                const url = productId ? `${API_BASE}/products/${productId}` : `${API_BASE}/products`;
                const method = productId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('product-success').textContent = productId ? 'Product updated successfully!' : 'Product added successfully!';
                    document.getElementById('product-form').reset();
                    cancelEdit();
                    loadProducts();
                    updateStats();
                } else {
                    document.getElementById('product-error').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('product-error').textContent = productId ? 'Failed to update product' : 'Failed to add product';
            }
        });

        function showAdminPanel() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-section').classList.remove('hidden');
            document.getElementById('admin-info').classList.remove('hidden');
            loadProducts();
            loadInquiries();
            loadContacts();
            loadCategories();
            loadProductCategories();
            updateStats();
        }

        async function updateStats() {
            try {
                const [productsRes, categoriesRes, inquiriesRes, contactsRes] = await Promise.all([
                    fetch(`${API_BASE}/products`),
                    fetch(`${API_BASE}/categories`),
                    fetch(`${API_BASE}/inquiries`, { credentials: 'include' }),
                    fetch(`${API_BASE}/contact`, { credentials: 'include' })
                ]);

                const products = await productsRes.json();
                const categories = await categoriesRes.json();
                const inquiries = await inquiriesRes.json();
                const contacts = await contactsRes.json();

                document.getElementById('total-products').textContent = products.products?.length || 0;
                document.getElementById('total-categories').textContent = categories?.length || 0;
                document.getElementById('total-inquiries').textContent = inquiries?.length || 0;
                document.getElementById('total-contacts').textContent = contacts?.length || 0;
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('admin-info').classList.add('hidden');
        }

        async function checkSession() {
            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: true })
                });
                if (response.status !== 401) {
                    showAdminPanel();
                }
            } catch (error) {
                console.log('No active session');
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                const container = document.getElementById('products-container');
                container.innerHTML = data.products.map(product => {
                    const mainImage = product.images.length > 0 ? product.images[product.mainImageIndex || 0] : null;
                    
                    return `
                    <div class="product-card">
                        ${mainImage ? 
                            `<img src="${API_BASE.replace('/api', '')}/uploads/${mainImage}" class="product-image" alt="${product.name}">` : 
                            '<div class="product-image" style="background: linear-gradient(135deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; color: #999;">No Image</div>'
                        }
                        <h3 style="margin-bottom: 0.5rem; color: #333;">${product.name}</h3>
                        <p style="color: #666; margin-bottom: 1rem; font-size: 0.9rem;">${product.description}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <span style="font-size: 1.2rem; font-weight: bold; color: #B88E2F;">â‚¹${product.price}</span>
                            <span style="background: rgba(184,142,47,0.1); padding: 0.25rem 0.5rem; border-radius: 8px; font-size: 0.8rem; color: #B88E2F;">${product.category}</span>
                        </div>
                        ${product.isNew ? '<span style="background: linear-gradient(135deg, #28a745, #20c997); color: white; padding: 0.25rem 0.5rem; border-radius: 8px; font-size: 0.8rem; margin-bottom: 1rem; display: inline-block;">NEW</span>' : ''}
                        <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                            <button onclick="editProduct('${product._id}')" class="btn-success" style="flex: 1; padding: 0.5rem;">Edit</button>
                            <button onclick="deleteProduct('${product._id}')" class="btn-danger" style="flex: 1; padding: 0.5rem;">Delete</button>
                        </div>
                    </div>
                `;
                }).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        async function editProduct(id) {
            try {
                const response = await fetch(`${API_BASE}/products/${id}`);
                const product = await response.json();
                
                if (response.ok) {
                    document.getElementById('product-id').value = product._id;
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('product-description').value = product.description;
                    document.getElementById('product-price').value = product.price;
                    document.getElementById('product-original-price').value = product.originalPrice || '';
                    document.getElementById('product-category').value = product.category;
                    document.getElementById('product-new').checked = product.isNew;
                    
                    for (let i = 1; i <= 4; i++) {
                        document.getElementById(`product-image-${i}`).value = '';
                        document.getElementById(`preview-${i}`).innerHTML = '';
                    }
                    
                    document.getElementById('form-title').textContent = 'Edit Product';
                    document.getElementById('submit-btn').textContent = 'Update Product';
                    document.getElementById('cancel-btn').classList.remove('hidden');
                    
                    showTab('products');
                    document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                alert('Failed to load product data');
            }
        }

        function cancelEdit() {
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('form-title').textContent = 'Add New Product';
            document.getElementById('submit-btn').textContent = 'Add Product';
            document.getElementById('cancel-btn').classList.add('hidden');
            document.getElementById('product-success').textContent = '';
            document.getElementById('product-error').textContent = '';
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`product-image-${i}`).value = '';
                document.getElementById(`preview-${i}`).innerHTML = '';
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_BASE}/products/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    loadProducts();
                    updateStats();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                alert('Failed to delete product');
            }
        }

        function handleSingleImageChange(index) {
            const fileInput = document.getElementById(`product-image-${index + 1}`);
            const preview = document.getElementById(`preview-${index + 1}`);
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <div style="position: relative; display: inline-block; margin-top: 0.5rem;">
                            <img src="${e.target.result}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 2px solid #B88E2F;">
                            <span style="position: absolute; top: -5px; right: -5px; background: #dc3545; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer;" onclick="clearImage(${index})">Ã—</span>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }
        
        function clearImage(index) {
            document.getElementById(`product-image-${index + 1}`).value = '';
            document.getElementById(`preview-${index + 1}`).innerHTML = '';
        }

        async function addNewCategory() {
            const nameInput = document.getElementById('new-category-name');
            const imageInput = document.getElementById('new-category-image');
            const messageDiv = document.getElementById('add-category-message');
            
            if (!nameInput.value.trim()) {
                messageDiv.innerHTML = '<span style="color: #dc3545;">Please enter a category name.</span>';
                return;
            }
            
            const formData = new FormData();
            formData.append('name', nameInput.value.trim());
            if (imageInput.files.length > 0) {
                formData.append('image', imageInput.files[0]);
            }
            
            try {
                const response = await fetch(`${API_BASE}/categories`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    messageDiv.innerHTML = '<span style="color: #28a745;">âœ“ Category added successfully!</span>';
                    nameInput.value = '';
                    imageInput.value = '';
                    loadCategories();
                    loadProductCategories();
                    updateStats();
                } else {
                    messageDiv.innerHTML = `<span style="color: #dc3545;">${data.message}</span>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<span style="color: #dc3545;">Failed to add category.</span>';
            }
        }

        async function deleteCategory(categoryName) {
            if (!confirm(`Are you sure you want to delete the "${categoryName}" category?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/categories/${categoryName}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Category deleted successfully!');
                    loadCategories();
                    loadProductCategories();
                    updateStats();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Failed to delete category.');
            }
        }

        async function updateCategoryImage(categoryName, fileInput) {
            if (fileInput.files.length === 0) return;
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            try {
                const response = await fetch(`${API_BASE}/categories/${categoryName}`, {
                    method: 'PUT',
                    credentials: 'include',
                    body: formData
                });
                
                if (response.ok) {
                    alert(`${categoryName} image updated successfully!`);
                    loadCategories();
                } else {
                    alert(`Failed to update ${categoryName} image`);
                }
            } catch (error) {
                alert(`Failed to update ${categoryName} image`);
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const categories = await response.json();
                
                const container = document.getElementById('categories-container');
                container.innerHTML = categories.map(category => `
                    <div class="product-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3 style="margin: 0; color: #333;">${category.name}</h3>
                            <button onclick="deleteCategory('${category.name}')" class="btn-danger" style="padding: 0.5rem 1rem; font-size: 0.8rem;">Delete</button>
                        </div>
                        ${category.image ? 
                            `<img src="${API_BASE.replace('/api', '')}/uploads/${category.image}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 12px; margin-bottom: 1rem;">` : 
                            '<div style="width: 100%; height: 150px; background: linear-gradient(135deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; border-radius: 12px; margin-bottom: 1rem; color: #999;">No Image</div>'
                        }
                        <input type="file" accept="image/*" onchange="updateCategoryImage('${category.name}', this)" style="width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 8px; margin-bottom: 1rem;">
                        <p style="margin: 0; font-size: 0.9rem; color: #666; text-align: center;">Products: ${category.count}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        async function loadProductCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const categories = await response.json();
                
                const select = document.getElementById('product-category');
                select.innerHTML = '<option value="">Select Category</option>' + 
                    categories.map(cat => `<option value="${cat.name}">${cat.name}</option>`).join('');
            } catch (error) {
                console.error('Failed to load product categories:', error);
            }
        }

        async function loadInquiries() {
            try {
                const response = await fetch(`${API_BASE}/inquiries`, {
                    credentials: 'include'
                });
                const inquiries = await response.json();
                
                const container = document.getElementById('inquiries-container');
                if (inquiries.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No inquiries yet.</p>';
                    return;
                }
                
                container.innerHTML = inquiries.map(inquiry => `
                    <div style="background: rgba(255,255,255,0.7); border: 1px solid #e1e5e9; padding: 1.5rem; margin-bottom: 1rem; border-radius: 15px;">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <h4 style="margin: 0 0 0.5rem 0; color: #B88E2F; font-size: 1.1rem;">${inquiry.productName}</h4>
                                <p style="margin: 0.25rem 0; color: #666;"><strong>Product ID:</strong> ${inquiry.productId}</p>
                                <p style="margin: 0.25rem 0; color: #666;"><strong>Email:</strong> <a href="mailto:${inquiry.customerEmail}" style="color: #B88E2F;">${inquiry.customerEmail}</a></p>
                                <p style="margin: 0.25rem 0; color: #666;"><strong>Phone:</strong> <a href="tel:${inquiry.customerPhone}" style="color: #B88E2F;">${inquiry.customerPhone}</a></p>
                                <p style="margin: 0.25rem 0; font-size: 0.9rem; color: #999;">Submitted: ${new Date(inquiry.createdAt).toLocaleDateString()}</p>
                            </div>
                            <div>
                                <select onchange="updateInquiryStatus('${inquiry._id}', this.value)" style="padding: 0.5rem; border-radius: 8px; border: 2px solid #e1e5e9;">
                                    <option value="pending" ${inquiry.status === 'pending' ? 'selected' : ''}>Pending</option>
                                    <option value="contacted" ${inquiry.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                                    <option value="closed" ${inquiry.status === 'closed' ? 'selected' : ''}>Closed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load inquiries:', error);
            }
        }

        async function updateInquiryStatus(id, status) {
            try {
                const response = await fetch(`${API_BASE}/inquiries/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    loadInquiries();
                } else {
                    alert('Failed to update inquiry status');
                }
            } catch (error) {
                alert('Failed to update inquiry status');
            }
        }

        async function loadContacts() {
            try {
                const response = await fetch(`${API_BASE}/contact`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contacts = await response.json();
                const container = document.getElementById('contacts-container');
                
                if (!contacts || contacts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No contact messages yet.</p>';
                    return;
                }
                
                container.innerHTML = contacts.map(contact => `
                    <div style="background: rgba(255,255,255,0.7); border: 1px solid #e1e5e9; padding: 1.5rem; margin-bottom: 1rem; border-radius: 15px;">
                        <div style="margin-bottom: 1rem;">
                            <h4 style="margin: 0 0 0.5rem 0; color: #B88E2F; font-size: 1.2rem;">${contact.name || 'Unknown'}</h4>
                            <p style="margin: 0.25rem 0; color: #666;"><strong>Email:</strong> <a href="mailto:${contact.email}" style="color: #B88E2F;">${contact.email}</a></p>
                            ${contact.phone ? `<p style="margin: 0.25rem 0; color: #666;"><strong>Phone:</strong> <a href="tel:${contact.phone}" style="color: #B88E2F;">${contact.phone}</a></p>` : ''}
                            <div style="margin: 1rem 0; padding: 1rem; background: rgba(184,142,47,0.1); border-left: 4px solid #B88E2F; border-radius: 8px;">
                                <strong style="color: #333;">Message:</strong><br>
                                <span style="color: #555; line-height: 1.6;">${contact.message || 'No message provided'}</span>
                            </div>
                            <p style="margin: 0; font-size: 0.9rem; color: #999; text-align: right;">Received: ${new Date(contact.createdAt).toLocaleDateString()} at ${new Date(contact.createdAt).toLocaleTimeString()}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load contacts:', error);
                const container = document.getElementById('contacts-container');
                container.innerHTML = '<p style="text-align: center; color: #dc3545; padding: 2rem;">Failed to load contact messages. Please try refreshing the page.</p>';
            }
        }
    </script>
</body>
</html>
